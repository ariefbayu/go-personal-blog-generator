# Nginx configuration for local development of personal-blog-generator
# This configuration serves the static blog site and proxies admin requests to the Go application

# Define upstream for the Go application
upstream blog_app {
    server localhost:8080;
}

# Server block for the blog
server {
    listen 80;
    server_name ariefbayu.try;

    # Root directory for static files
    root /mnt/c/MyDriver/WorkDocuments/Personal/ariefbayu-dev-blog-generator/personal-blog-generator/html-outputs;
    index index.html;

    # Serve static files with clean URLs
    location / {
        try_files $uri $uri/ =404;

        # Set cache headers for static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy admin requests to Go application
    location /admin {
        # Basic authentication for admin area
        auth_basic "Blog Admin Area";
        auth_basic_user_file /mnt/c/MyDriver/WorkDocuments/Personal/ariefbayu-dev-blog-generator/personal-blog-generator/.htpasswd;

        # Proxy settings
        proxy_pass http://blog_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # API proxy (if needed for direct API access)
    location /api {
        proxy_pass http://blog_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logs
    access_log /var/log/nginx/blog_access.log;
    error_log /var/log/nginx/blog_error.log;
}