<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>{{if .Title}}{{.SiteName}} - {{.Title}}{{else}}{{.SiteName}}{{end}}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem", /* rounded-md equivalent roughly */
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar for webkit to match dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101622;
        }

        ::-webkit-scrollbar-thumb {
            background: #324467;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2b6cee;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display selection:bg-primary/30 selection:text-primary">
    <!-- Top Navigation -->
    <header
        class="sticky top-0 z-50 w-full border-b border-gray-200 dark:border-[#232f48] bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
        <div class="max-w-[1200px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo / Name -->
                <div class="flex items-center gap-3">
                    <div class="size-8 text-primary flex items-center justify-center">
                        <span class="material-symbols-outlined !text-3xl">terminal</span>
                    </div>
                    <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Arief Bayu Purwanto</h1>
                </div>
                <!-- Desktop Nav -->
                <nav class="hidden md:flex items-center gap-8">
                  {{range .NavLinks}}
                    <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                        href="{{.URL}}">{{.Title}}</a>
                {{end}}
                </nav>
                <!-- Action Button -->
                <div class="flex items-center gap-4">
                  <!-- hide resume for now -->
                    <!-- <button
                        class="bg-primary hover:bg-blue-600 text-white text-sm font-bold h-9 px-4 rounded transition-colors flex items-center gap-2">
                        <span class="material-symbols-outlined !text-sm">download</span>
                        <span>Resume</span>
                    </button> -->
                    <!-- Mobile Menu Button (Icon Only) -->
                    <button class="md:hidden text-slate-600 dark:text-slate-300">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
