<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                {{range .NavLinks}}
                <li class="nav-item"><a href="{{.URL}}">{{.Title}}</a></li>
                {{end}}
            </ul>
        </nav>
        <h1>{{.Title}}</h1>
    </header>

    <main>
        <article class="page-content">
            {{.Content}}
        </article>
    </main>

    <footer>
        <a href="/">‚Üê Back to Home</a>
    </footer>
</body>
</html>
