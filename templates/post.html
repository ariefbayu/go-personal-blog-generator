    <main class="container">
        <section class="section">
            <article class="article-content">
                <a class="link link-icon text-semibold" href="/posts.html">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Back to Articles
                </a>

                <header class="flex flex-col gap-4" style="margin-top: var(--spacing-xl);">
                    {{if .Tags}}
                    <div class="flex flex-wrap gap-2">
                        {{range .Tags}}
                        <span class="badge">{{.}}</span>
                        {{end}}
                    </div>
                    {{end}}
                    <h1 class="heading-1">{{.Title}}</h1>
                    <div class="article-meta">
                        <span class="material-symbols-outlined">calendar_today</span>
                        <time datetime="{{.CreatedAt}}">{{.CreatedAtFormatted}}</time>
                    </div>
                </header>

                <div class="prose" style="margin-top: var(--spacing-2xl);">
                    {{.Content}}
                </div>

                <div class="card-footer" style="margin-top: var(--spacing-2xl);">
                    <span class="text-semibold">Share this post</span>
                    <div class="flex gap-4">
                        <a href="#" onclick="window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(window.location.href) + '&text=' + encodeURIComponent('{{.Title}}'), '_blank'); return false;" class="footer-social-link">
                            <span class="material-symbols-outlined">share</span>
                        </a>
                        <a href="#" onclick="navigator.clipboard.writeText(window.location.href); return false;" class="footer-social-link">
                            <span class="material-symbols-outlined">link</span>
                        </a>
                    </div>
                </div>
            </article>
        </section>
    </main>
