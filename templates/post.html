<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>{{.Title}}</h1>
        <time datetime="{{.CreatedAt}}">{{.CreatedAtFormatted}}</time>
        {{if .Tags}}
        <div class="tags">
            {{range .Tags}}
            <span class="tag">{{.}}</span>
            {{end}}
        </div>
        {{end}}
    </header>

    <main>
        <article>
            {{.Content}}
        </article>
    </main>

    <footer>
        <a href="/">‚Üê Back to Home</a>
    </footer>
</body>
</html>
