<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>New Post - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/admin/css/styles.css" />
    <link rel="stylesheet" href="/admin/vendor/easymde.min.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-inner">
                <!-- User Profile / Branding -->
                <div class="sidebar-brand">
                    <div class="sidebar-avatar"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDS7stXzuX1oFmiWsscJ6UQdJia4HQqQ1S3B16IX81s9nLilZo5vQ9BHxeqlt4NLtH425M6taGrBpy855X1FQs5QZ5zR4b614Pe9OSUye680Mn-KK-3gwBlS5hLP22HQ6eC6KTcc088z_JpDFT57Ea5gYr3cATEVUOQcbT_MnZ5Hpw3pfOj4f1-4dRnnid5Cm68psmooaxIMYwQBDjYdxFvDSZ3iloQdT-DW2iwFnxZnRrdpFz8wzZDsH9O0b5tiSgtFKN7kg8CTlsh");'>
                    </div>
                    <div class="sidebar-info">
                        <h1 class="sidebar-title">My Personal Blog</h1>
                        <p class="sidebar-subtitle">Admin Console</p>
                    </div>
                </div>
                <!-- Navigation Links -->
                <nav class="sidebar-nav">
                    <a class="nav-item" href="/admin/dashboard">
                        <span class="material-symbols-outlined">home</span>
                        <span>Dashboard</span>
                    </a>
                    <a class="nav-item nav-item-active" href="/admin/posts">
                        <span class="material-symbols-outlined">book_2</span>
                        <span>Blog Posts</span>
                    </a>
                    <a class="nav-item" href="/admin/portfolio">
                        <span class="material-symbols-outlined">work</span>
                        <span>Portfolios</span>
                    </a>
                    <a class="nav-item" href="/admin/pages">
                        <span class="material-symbols-outlined">code</span>
                        <span>Pages</span>
                    </a>
                    <a class="nav-item" href="/admin/settings">
                        <span class="material-symbols-outlined">settings</span>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>
            <!-- Logout Section -->
            <div class="sidebar-footer">
            </div>
        </div>
        <!-- Main Content -->
        <div class="admin-main">
            <!-- Top Bar for Mobile -->
            <header class="admin-header-mobile">
                <h1 class="admin-header-title">Blog Posts</h1>
                <button class="admin-header-menu-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </header>
            <main class="admin-content">
                <div class="admin-container">
                    <!-- Page Heading & Actions -->
                    <div class="admin-page-header">
                        <div>
                            <h2 class="admin-page-title">Create New Post</h2>
                            <p class="admin-page-subtitle">Add a new blog post.</p>
                        </div>
                    </div>

                    <!-- Form Container -->
                    <div class="admin-card">
                        <div class="admin-card-body">
                            <form id="post-form">
                                <div class="form-group">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" id="title" name="title" required class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="slug" class="form-label">Slug</label>
                                    <input type="text" id="slug" name="slug" required class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="tags" class="form-label">Tags</label>
                                    <input type="text" id="tags" name="tags" class="form-input" placeholder="Comma separated tags">
                                </div>
                                <div class="form-group">
                                    <label for="publishDate" class="form-label">Publish Date</label>
                                    <input type="text" id="publishDate" name="publishDate" readonly class="form-input" placeholder="Not published yet">
                                </div>
                                <div class="form-group">
                                    <label for="content" class="form-label">Content</label>
                                    <textarea id="content" name="content" rows="10" class="form-textarea"></textarea>
                                </div>
                                <div class="form-checkbox-group">
                                    <input type="checkbox" id="published" name="published" class="form-checkbox">
                                    <label for="published" class="form-checkbox-label">Published</label>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">
                                        <span class="material-symbols-outlined">save</span>
                                        <span>Save Post</span>
                                    </button>
                                    <a href="/admin/posts" class="btn btn-cancel">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/admin/js/post_form.js"></script>
    <script src="/admin/vendor/easymde.min.js"></script>
</body>

</html>
